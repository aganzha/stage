name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
    - name: Install flatpak
      run: sudo -S apt install flatpak -y
    - name: Install flatpak-builder
      run: sudo -S apt install flatpak-builder -y
    - name: Add flathub to remotes
      run: flatpak remote-add --if-not-exists --user flathub https://dl.flathub.org/repo/flathub.flatpakrepo
    - name: Install Gnome Platform
      run: flatpak install -y org.gnome.Platform/x86_64/47
    - name: Install Gnome Sdk
      run: flatpak install -y org.gnome.Sdk/x86_64/47
    - name: Install Rust extension
      run: flatpak install -y org.freedesktop.Sdk.Extension.rust-stable/x86_64/24.08
    - uses: actions/checkout@v4
    - name: Install pip
      run: sudo apt install python3-pip -y
    - name: Install aiohttp
      run: sudo pip3 install --break-system-packages aiohttp
    - name: Install toml
      run: sudo pip3 install --break-system-packages toml
    - name: Generate cargo sources
      run: python3 flatpak-cargo-generator.py ./Cargo.lock -o io.github.aganzha.Stage.cargo-sources.json
    - name: Build tests
      run: ./flatpak_test.sh
    - name: Run tests
      run: |
        ls -la
        ls -la ./target
        ls -la ./target/debug
        ls -la ./target/debug/deps
